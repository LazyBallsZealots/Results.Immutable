name: PR build

on:
  pull_request:
    branches: ["main"]
    paths: ["src/**/*"]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    name: PR build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.x
            7.x
          dotnet-quality: 'ga'

      - name: Install dependencies
        run: dotnet restore Results.Immutable.sln
        working-directory: src

      - name: Build
        run: dotnet build Results.Immutable.sln --configuration Debug --no-restore
        working-directory: src

      - name: Test & analyze coverage
        run: dotnet test Results.Immutable.sln --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
        working-directory: src
        
      - name: Check code coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
            filename: src/coverage/**/coverage.cobertura.xml
            badge: true
            fail_below_min: true
            format: text
            hide_complexity: true
            output: console
            thresholds: '80 95'
            
      - name: Generate code coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.22
        with:
          reports: src/coverage/**/cobertura.xml
          targetdir: coveragereport
          reporttypes: MarkdownSummaryGithub